<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두쿄봇</title>
  <!-- 파비콘 설정 -->
  <link rel="icon" href="https://playentry.org/uploads/e4/13/e4136c29lxfrk4fc0whv82abeaapi4wq.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #6CB4FD;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      color: white;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo a {
      display: flex;
      align-items: center;
      text-decoration: none; /* 링크 표시 제거 */
      color: inherit;
    }
    .logo img {
      height: 40px;
      margin-right: 0.5rem;
    }
    .logo span {
      font-size: 1.2rem;
      font-weight: bold; /* 볼드체 추가 */
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    nav a:hover, nav a:focus {
      background-color: white;
      color: #6CB4FD;
      box-shadow: 0 0 4px #6CB4FD;
      outline: none;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 2rem;
      min-height: calc(100vh - 140px);
    }
    .content-box {
      background-color: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
      max-width: 600px;
      width: 70%;
      margin-bottom: 2rem; /* 메시지 박스와 아래 요소들 사이에 충분한 간격을 추가 */
    }
    footer {
      background-color: #6CB4FD;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      margin-top: 2rem; /* 하단 푸터와 다른 요소들 간의 간격을 조정 */
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <!-- 홈 링크 추가 -->
    <a href="https://dutkyobot.github.io">
      <img src="https://playentry.org/uploads/e4/13/e4136c29lxfrk4fc0whv82abeaapi4wq.png" alt="두쿄봇 로고">
      <span>두쿄봇</span>
    </a>
  </div>
  <nav>
    <a href="https://dutkyobot.github.io">코드 실행기</a>
    <a href="https://dutkyobot.github.io">엔트리 이야기</a>
    <a href="https://dutkyobot.github.io">준비중</a>
    <a href="https://dutkyobot.github.io">준비중 2</a>
  </nav>
</header>

<main>
  <div class="content-box">
    <h2>환영합니다! 👋</h2>
    <p>"두쿄봇" 사이트에 오신것을 환영합니다!</p>
  </div>
</main>

<footer>
  <p>&copy; 2024. 두쿄봇. All Rights Reserved.</p>
</footer>

</body>
</html>
