 <h1>환영합니다! 👋</h1>
<h2>"두쿄봇" 사이트 테스트 사이트에 오신것을 환영합니다!</h2>

<p>현재 제작중인 사이트는 아래에서 확인 할 수 있어요.</p>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두쿄봇</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #6CB4FD;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      color: white;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 0.5rem;
    }
    .logo span {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ddd;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 140px); /* 헤더와 푸터를 제외한 높이 */
    }
    .content-box {
      background-color: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      width: 80%;
    }
    footer {
      background-color: #6CB4FD;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://playentry.org/uploads/e4/13/e4136c29lxfrk4fc0whv82abeaapi4wq.png" alt="두쿄봇 로고">
    <span>두쿄봇</span>
  </div>
  <nav>
    <a href="#">코드 실행기</a>
    <a href="#">엔트리 이야기</a>
    <a href="#">준비중</a>
    <a href="#">준비중 2</a>
  </nav>
</header>

<main>
  <div class="content-box">
    <h2>Welcome to the Center</h2>
    <p>This is the main content area where text or other content can go.</p>
  </div>
</main>

<footer>
  <p>&copy; 2024 두쿄봇. All Rights Reserved.</p>
</footer>

</body>
</html>
